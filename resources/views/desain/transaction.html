<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Transaksi Pulsa - MyPayApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #e2eafc 100%);
            min-height: 100vh;
        }

        .transaction-detail-card {
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
            margin-top: 2rem;
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            position: relative;
        }

        .action-btns {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            display: flex;
            gap: 0.5rem;
        }

        .icon-circle {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #e2eafc;
            margin-bottom: 1rem;
        }

        .divider {
            border-bottom: 1px dashed #e2eafc;
            margin: 1.5rem 0;
        }

        .info-label {
            color: #6c757d;
            font-size: 0.95rem;
        }

        .info-value {
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="mx-auto transaction-detail-card" style="max-width: 420px;">
            <div class="action-btns">
                <button type="button" class="btn btn-light btn-sm" onclick="window.close()">
                    <i class="bi bi-x-lg"></i>
                </button>
                <button type="button" class="btn btn-light btn-sm"
                    onclick="navigator.share ? navigator.share({title:'Transaksi Pulsa', text:'Pembelian pulsa 10.000 ke 081234567890 berhasil.', url:window.location.href}) : alert('Fitur share tidak didukung di browser ini.')">
                    <i class="bi bi-share-fill"></i>
                </button>
            </div>
            <div class="text-center">
                <div class="mx-auto icon-circle bg-primary bg-opacity-10">
                    <i class="bi bi-phone-fill fs-2 text-primary"></i>
                </div>
                <div class="mb-1 fw-bold fs-5">Pembelian Pulsa</div>
                <div class="mb-3 text-success small">Berhasil</div>
            </div>
            <div class="divider"></div>
            <div class="mb-3">
                <div class="mb-2 row">
                    <div class="col-6 info-label">Nomor Tujuan</div>
                    <div class="col-6 text-end info-value">081234567890</div>
                </div>
                <div class="mb-2 row">
                    <div class="col-6 info-label">Nominal</div>
                    <div class="col-6 text-end info-value">10.000</div>
                </div>
                <div class="mb-2 row">
                    <div class="col-6 info-label">Harga</div>
                    <div class="col-6 text-end">Rp 11.000</div>
                </div>
                <div class="mb-2 row">
                    <div class="col-6 info-label">Tanggal</div>
                    <div class="col-6 text-end">12 Jun 2024</div>
                </div>
                <div class="mb-2 row">
                    <div class="col-6 info-label">ID Transaksi</div>
                    <div class="col-6 text-end">TRX20240612001</div>
                </div>
                <div class="mb-2 row">
                    <div class="col-6 info-label">Metode Pembayaran</div>
                    <div class="col-6 text-end">Saldo</div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="mt-3 text-center">
                <span class="text-muted small">Terima kasih telah menggunakan MyPayApp</span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
